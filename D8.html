      /* EXERCISE 9

      */

      const makeItClickable = function () {
        const myColors = [
          "red",
          "purple",
          "#E84751",
          "blue",
          "orange",
          "#323643",
        ];
        let cnt = 0;

        document.querySelector("div").addEventListener("click", function () {
          if (cnt >= myColors.length) cnt = 0; // reset
          this.style.color = myColors[cnt];
          cnt++;
        });
      };
